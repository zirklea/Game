<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging P5.js Background</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <script>
    let bgImage;

    function preload() {
      bgImage = loadImage('Cemetary.jpg', 
        () => console.log('Image loaded successfully'),
        () => console.error('Failed to load image: Ensure file exists and path is correct')
      );
    }

    function setup() {
      let cnv = createCanvas(1000, 1000);
      cnv.parent('body');
    }

    function draw() {
      if (bgImage) {
        background(bgImage);
      } else {
        background(200); // Fallback if image fails to load
      }
    }
  </script>
</body>
</html>
